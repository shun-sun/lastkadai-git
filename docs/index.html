<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ToDo List</h1>
    <img src="./logo.png" alt="ToDo Logo" width="100" height="100">
  </header>

  <main>
    <section id="tasks">
      <h2>Pending Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Importance</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Submit reports</td>
            <td>★★★</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Clean the room</td>
            <td>★☆☆</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Check emails</td>
            <td>★★☆</td>
            <td><input type="date"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="completed-tasks">
      <h2>completed Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Importance</th>
            <th>Completion date</th>
          </tr>
          <tr>
            <td>Taking out the trash</td>
            <td>★☆☆</td>
            <td><input type="date"></td>
          </tr>
        </thead>
      </table>
  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
