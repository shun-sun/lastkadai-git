<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ToDoリスト</h1>
  </header>

  <main>
    <section id="tasks">
      <h2>未完了タスク</h2>
      <ul id="work-tasks">
        <p>仕事</p>
        <li>メールを確認する</li>
      </ul>
      <ul id="private-tasks">
        <p>プライベート</p>
        <li>レポートを提出する</li>
        <li>部屋を片付ける</li>
        </ul>
    </section>
    <section id="completed-tasks">
      <h2>完了済みタスク</h2>
      <ul>
       <li>ゴミ出し</li>
      </ul>
  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
